services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - API_PORT=$API_PORT
        - API_ENV=$API_ENV
    ports:
      - "$API_PORT:$API_PORT"
    volumes:
      - ./api:/app
    depends_on:
      - db
    networks:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

volumes:
  pgdata: {}

networks:
  backend:
