services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: final
    environment:
      - API_PORT=$API_PORT
      - API_ENV=$API_ENV
      - DB_DSN=$DB_DSN
      - JWT_SECRET=$JWT_SECRET
      - DOMAIN=$DOMAIN
      - CORS_TRUSTED_ORIGINS=$CORS_TRUSTED_ORIGINS
    command: >
      /bin/sh -c
      "/bin/server \
      --env=$API_ENV \
      --jwt-secret=$JWT_SECRET \
      --db-dsn=$DB_DSN \ 
      --cors-trusted-origins=$CORS_TRUSTED_ORIGINS"
    ports:
      - "$API_PORT:$API_PORT"
    volumes:
      - ./api:/app
    depends_on:
      - db
    networks:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  web:
    build:
      context: ./web
      target: build
      dockerfile: Dockerfile
    environment:
      - VITE_APP_API_URL=$VITE_APP_API_URL
    volumes:
      - web-dist:/usr/src/app/dist
    command: pnpm run build
    networks:
      - frontend

  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - web-dist:/usr/share/nginx/html
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - frontend

volumes:
  pgdata: {}
  web-dist: {}

networks:
  backend:
  frontend:
