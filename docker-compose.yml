services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - API_PORT=$API_PORT
        - API_ENV=$API_ENV
        - DB_DSN=$DB_DSN
        - JWT_SECRET=$JWT_SECRET
        - DOMAIN=$DOMAIN
        - CORS_TRUSTED_ORIGINS=$CORS_TRUSTED_ORIGINS
    ports:
      - "$API_PORT:$API_PORT"
    volumes:
      - ./api:/app
    depends_on:
      - db
    networks:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    command: sh -c "pnpm build"
    # Uncomment the following lines to enable hot-reloading on the web container
    # develop:
    #   watch:
    #     - action: rebuild
    #       path: ./web
    #       target: /app
    #       ignore:
    #         - node_modules/
    volumes:
      - web-dist:/app/dist
    networks:
      - frontend

  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - web-dist:/usr/share/nginx/html
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - frontend

volumes:
  pgdata: {}
  web-dist:

networks:
  backend:
  frontend:
